<h1>Update</h1>

<form ng-hide="vm.message" name="vm.jobForm" ng-submit="vm.partialJob()">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="title" class="form-control" id="title" placeholder="Title" ng-model="vm.title" />
  </div>
  <div class="form-group">
    <label for="salary">Salary</label>
    <input type="salary" class="form-control" id="salary" placeholder="Salary" ng-model="vm.salary" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="description" class="form-control" id="description" placeholder="Description"
      ng-model="vm.description" />
  </div>
  <div class="form-group">
    <label for="experience">Experience</label>
    <input type="experience" class="form-control" id="experience" placeholder="Experience" ng-model="vm.experience" />
  </div>
  <div class="form-group">
    <label for="postDate">Post Date</label>
    <input type="postDate" class="form-control" id="postDate" placeholder="Post Date" ng-model="vm.postDate" />
  </div>
  <div class="form-group">
    <label for="skills">Skills</label>
    <input type="skills" class="form-control" id="skills"
      placeholder="Please put all your skills separated by comma (,)" ng-model="vm.skills" />
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="address" class="form-control" id="address" placeholder="Address" ng-model="vm.address" />
  </div>
  <div class="form-group">
    <label for="longitude">Longitude</label>
    <input type="longitude" class="form-control" id="longitude" placeholder="Longitude" ng-model="vm.longitude" />
  </div>
  <div class="form-group">
    <label for="latitude">Latitude</label>
    <input type="latitude" class="form-control" id="latitude" placeholder="Latitude" ng-model="vm.latitude" />
  </div>
  <button type="submit" class="btn btn-success">Add Job</button>
</form>
<br />
<form name="vm.jobForm" ng-submit="vm.delete()">
  <a ng-href="#!/jobs"><button type="Delete" class="btn-success">Back</button></a>
</form>
